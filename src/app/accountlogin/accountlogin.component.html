<div>
<h1>ATM GSW</h1>
</div>

<div>
  <div>
    <h3 class="lead" style="color:white;text-align:center;">Login</h3>
      <div class="form-group" >
        <label for="inputNumber">Account Number: </label>
        <input type="text" class="form-control" id="inputNumber"   [(ngModel)]="formModel.accountNumber">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password: </label>
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="formModel.accountPassword">
      </div>

      <button (click)="login()"  [disabled]="!isFormValid()">Login</button><br>

  </div>


</div>
